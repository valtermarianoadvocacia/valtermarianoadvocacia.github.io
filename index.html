<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog | Valter Mariano</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{ --azul:#07162A; --ouro:#C5A059; --texto:#EDEFF5; --muted:#B9C0D0; --card:#0E2749; --borda:rgba(197,160,89,.28); --max:1100px; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:'Source Sans 3',system-ui; background:var(--azul); color:var(--texto); line-height:1.6; }
    a{ color:inherit; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:24px 18px; }
    .top{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    .title{ color:var(--ouro); margin:0; }
    .btn{ padding:10px 14px; border:1px solid rgba(197,160,89,.55); border-radius:12px; text-decoration:none; font-weight:800; }
    .btn:hover{ color:var(--ouro); border-color:var(--ouro); }
    .search{ width:100%; margin-top:14px; }
    input{ width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:#081b33; color:var(--texto); outline:none; }
    input:focus{ border-color: rgba(197,160,89,.7); }
    .grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:16px; margin-top:16px; }
    .card{ background:linear-gradient(180deg, rgba(14,39,73,.92), rgba(10,31,59,.92)); border:1px solid rgba(255,255,255,.08); border-left:4px solid var(--ouro); border-radius:14px; padding:16px; }
    .date{ font-size:13px; color:rgba(185,192,208,.85); }
    .h{ margin:6px 0 8px; font-size:17px; font-weight:900; }
    .muted{ color:var(--muted); margin:0; }
    .tags{ margin-top:10px; display:flex; flex-wrap:wrap; gap:8px; }
    .tag{ font-size:12px; padding:2px 10px; border-radius:999px; border:1px solid var(--borda); color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1 class="title">Blog</h1>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn" href="../">Início</a>
        <a class="btn" id="newPostBtn" href="#" rel="nofollow">Novo post (painel)</a>
      </div>
    </div>

    <p class="muted">Publicações informativas (Issues com label <b>post</b>).</p>

    <div class="search">
      <input id="q" type="search" placeholder="Buscar por título ou conteúdo...">
    </div>

    <div id="list" class="grid"></div>
    <p id="empty" class="muted" style="display:none; margin-top:14px;">Nenhum post encontrado.</p>
  </div>

<script>
  const OWNER="valtermarianoadvocacia";
  const REPO="valtermarianoadvocacia.github.io";
  const LABEL_PUBLICAR="post";

  document.getElementById("newPostBtn").href =
    `https://github.com/${OWNER}/${REPO}/issues/new?labels=${encodeURIComponent(LABEL_PUBLICAR)}`;

  function fmtDate(iso){ try{ return new Date(iso).toLocaleDateString("pt-BR"); }catch(e){ return ""; } }
  function escapeHtml(s){ return (s||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }
  function excerptFrom(body){
    const txt = (body||"").replace(/```[\s\S]*?```/g,"").replace(/[#>*_\-\[\]\(\)!`]/g,"").trim();
    return txt.length>180 ? txt.slice(0,180)+"…" : txt;
  }
  function labelsToTags(labels){
    return (labels||[]).map(l=>l&&l.name).filter(n=>n && n.toLowerCase()!==LABEL_PUBLICAR).slice(0,8);
  }

  let all = [];
  async function load(){
    const url = `https://api.github.com/repos/${OWNER}/${REPO}/issues?state=open&labels=${encodeURIComponent(LABEL_PUBLICAR)}&per_page=100&sort=created&direction=desc`;
    const r = await fetch(url, {headers:{Accept:"application/vnd.github+json"}});
    if(!r.ok) throw new Error();
    all = await r.json();
    render(all);
  }

  function render(items){
    const list = document.getElementById("list");
    const empty = document.getElementById("empty");
    if(!items || items.length===0){ list.innerHTML=""; empty.style.display="block"; return; }
    empty.style.display="none";

    list.innerHTML = items.map(it=>{
      const tags = labelsToTags(it.labels);
      const tagsHtml = tags.length ? `<div class="tags">${tags.map(t=>`<span class="tag">${escapeHtml(t)}</span>`).join("")}</div>` : "";
      return `
        <article class="card">
          <div class="date">${fmtDate(it.created_at)}</div>
          <div class="h"><a href="post.html?n=${it.number}" style="text-decoration:none;">${escapeHtml(it.title)}</a></div>
          <p class="muted">${escapeHtml(excerptFrom(it.body))}</p>
          ${tagsHtml}
        </article>
      `;
    }).join("");
  }

  document.getElementById("q").addEventListener("input", (e)=>{
    const t = (e.target.value||"").toLowerCase().trim();
    const filtered = !t ? all : all.filter(it =>
      (it.title||"").toLowerCase().includes(t) || (it.body||"").toLowerCase().includes(t)
    );
    render(filtered);
  });

  load().catch(()=>document.getElementById("empty").style.display="block");
</script>
</body>
</html>
